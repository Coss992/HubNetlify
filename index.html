<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CDW - HUB</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Bebas+Neue&family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-br from-gray-900 to-slate-800 min-h-screen text-white flex flex-col">

    <!-- Loader Modal -->
    <div id="loaderModal" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900">
        <div class="loader-box flex flex-col items-center p-8">
            <div class="loader-title flex items-center gap-3">
                🔧 <span>CARGANDO...</span>
            </div>
            <div class="loader-bar-container mt-6">
                <div class="loader-bar"></div>
            </div>
        </div>
    </div>

    <!-- Contenido principal -->
    <main class="flex-grow flex flex-col items-center justify-center p-6 text-center">
        <img src="img/logo.png" alt="Logo Coss DevWork" class="w-32 h-32 object-contain mb-4 fade-slide-up" />
        <h1 class="titulo-principal text-4xl md:text-6xl font-bold mb-16 fade-slide-up">Coss DevWork</h1>
        <h2 class="titulo-hub text-6xl md:text-8xl mb-10 fade-slide-up">HUB</h2>
        <hr class="w-full max-w-xl border-t-2 border-cyan-400 mb-10 fade-slide-up" />
        <div class="fade-slide-up w-full max-w-sm">
            <div class="relative bg-slate-700 text-white rounded-xl p-6 shadow-xl text-xl font-semibold transition duration-300 select-none pulse bg-animated-hover cursor-pointer">
                🚧 En construcción
            </div>
        </div>
    </main>

    <footer class="bg-black text-white text-sm text-center py-4">
        © CossDevWork – 2025
    </footer>

    <script src="script.js"></script>
</body>
</html>
